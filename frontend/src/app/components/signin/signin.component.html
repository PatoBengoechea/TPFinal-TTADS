<div class="container mt-5">
  <div class="col-md-4 mx-auto">
    <!-- Card -->
    <div class="card border-dark">
      <h5 class="card-header">Sign In</h5>
      <div class="card-body">
        <!-- Form -->
        <form (submit)="signIn()">
          <div class="form-group">
            <input
              class="form-control"
              type="email"
              name="email"
              [(ngModel)]="user.email"
              aria-describedby="emailHelp"
              placeholder="Email"
              required
              autofocus
            />
            <small id="emailHelp" class="form-text text-muted">
              Example: sarasa@gmail.com
            </small>
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="password"
              name="password"
              [(ngModel)]="user.password"
              placeholder="Password"
              required
            />
          </div>
          <div class="form-group">
            <button class="btn btn-block btn-primary" type="submit">
              SignIn
            </button>
          </div>
        </form>
        <!-- Fin Form -->
      </div>
    </div>
    <!-- Fin Card -->
    <!-- Alert -->
    <div
      *ngIf="!!this.errorMessage"
      class="mt-2 alert alert-danger alert-dismissible fade show"
      role="alert"
    >
      <strong>Sorry:</strong> {{ errorMessage }}
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <!-- Fin Alert -->
  </div>
</div>
