<ngx-spinner></ngx-spinner>
<!-- Search -->
<div class="container mt-2">
  <div class="col-md-4 mx-auto">
    <div class="form-group">
      <input
        (input)="searchFilm(nameToSearch)"
        [(ngModel)]="nameToSearch"
        class="form-control"
        type="search"
        placeholder="Search a film"
        aria-label="Search"
        autofocus
      />
    </div>
  </div>
</div>

<div class="container mt-2">
  <div class="card-deck">
    <app-movie
      *ngFor="let movie of films"
      [movie]="movie"
      class="col-4"
    ></app-movie>
  </div>
</div>
