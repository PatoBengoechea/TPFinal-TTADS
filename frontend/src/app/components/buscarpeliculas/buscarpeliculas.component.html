<ngx-spinner></ngx-spinner>
<div class="container">
  <input (input)="searchFilm(nameToSearch)" [(ngModel)]="nameToSearch" class="form-control d-block" type="search" placeholder="Search a film" aria-label="Search" autofocus>
  <div *ngIf="films.length > 0" class="row">
      <div class="row">
        <app-movie *ngFor="let movie of films" [movie]="movie" class="col-4"></app-movie> 
      </div>  
  </div>
</div>
