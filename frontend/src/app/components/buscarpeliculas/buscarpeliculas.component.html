<!-- Search -->
<div class="container mt-2">
  <div class="col-md-4 mx-auto">
    <div class="form-group">
      <input
        (input)="searchFilm(nameToSearch)"
        [(ngModel)]="nameToSearch"
        class="form-control"
        type="search"
        placeholder="Search a film"
        aria-label="Search"
        autofocus
      />
    </div>
  </div>
</div>
